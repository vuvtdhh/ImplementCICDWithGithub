name: CI/CD for ASP.NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: dotnet publish -c Release -o out

    - name: Check IIS Express path
      run: |
        $iisExpressPath = "C:\Program Files (x86)\IIS Express\iisexpress.exe"
        if (-Not (Test-Path $iisExpressPath)) {
          Write-Host "IIS Express not found at $iisExpressPath"
          exit 1
        }

    - name: Deploy to IIS Express
      run: |
        # Chạy PowerShell để deploy ứng dụng tới IIS Express
        $iisExpressPath = "C:\Program Files (x86)\IIS Express\iisexpress.exe"
        & $iisExpressPath "/path:$(System.DefaultWorkingDirectory)\out" "/port:8080"
